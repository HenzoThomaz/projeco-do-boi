<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacinas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrarVac.css') }}">
</head>
<body>
   
    <div class="barra-superior">
        <img src="" alt="">
        <h1>Controle de Vacinação de Bovinos</h1>
    </div>    
    
    <div class="sidebar">
        <a class="btn" href="cadastrarvac.html">Cadastrar Vacina</a>
        <a class="btn2" href="calendario.html">Calendário de Vacinação</a>
        <a class="btn" href="registro.html">Registro de Vacinação</a>
        <a class="btn2" href="relatorios.html">Relatórios</a>
    </div>
    
        <div class="container"> 
                    <div class="box_form">
                        <div class="form_content">
                            <h2>Cadastro de Vacinas</h2>
                            <form action="{{ url_for('cadastrarvac.cadastrar') }}" method="post">
                                <div class="form-input">
                                    <label for="nome-vacina">Nome da Vacina</label> <br>
                                    <input type="text" id="nome-vacina" name="nome" placeholder="Ex: Febre Aftosa">
                                </div>
                                <div class="form-input2">
                                    <label for="descricao-vacina">Descrição da vacina</label> <br>
                                    <input type="text" id="descricao-vacina" name="descricao" placeholder="Ex: Descreva a finalidade e características da vacina...">
                                </div>
                                <div class="botoes">
                                    <a class="btn" href="cadastrarvac.html">LIMPAR</a>
                                    
                                    <button type="submit" class="botao-primario">Cadastrar Vacina</button>
                                </div>
                                {% if mensagem %}
                                    <p style="color: red;">{{ mensagem }}</p>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                
        </div>
    </div>


 
</body>
</html>
