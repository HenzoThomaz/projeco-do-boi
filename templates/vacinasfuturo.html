<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacinas Futuras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vacinasfuturo.css') }}">
</head>
<body>
   
    <div class="barra-superior">
        <a href="principal.html">
                    <img src="" alt="logo">
        </a>
        <h1>Controle de Vacinação de Bovinos</h1>
    </div>    
    
    <div class="sidebar">
        <a class="btn" href="cadastrarvac.html">Cadastrar Vacina</a>
        <a class="btn2" href="calendario.html">Calendário de Vacinação</a>
        <a class="btn" href="registro.html">Registro de Vacinação</a>
        <a class="btn2" href="relatorios.html">Relatórios</a>
        <a class="btn" href="vacinasfuturo.html">Cadastro de Vacinas Futuras</a>
    </div>
    
        <div class="container"> 
                    <div class="box_form">
                        <div class="form_content">
                            <h2>Cadastro de Vacinas Futuras</h2>
                            <form action="{{ url_for('vacinas_futuras.proximavac') }}" method="post">
                                <div class="form-input">
                                    <label for="nome-vacina">Nome da Vacina</label> <br>
                                    <input type="text" id="nome-vacina" name="nome_vacina" placeholder="Ex: Febre Aftosa">
                                </div>
                                <div class="form-input2">
                                    <label for="descricao-vacina">Descrição da vacina</label> <br>
                                    <input type="text" id="descricao-vacina" name="descricao" placeholder="Ex: Descreva a finalidade e características da vacina...">
                                </div>
                                <div class="form-input3">
                                    <label for="data">Proxima Data de Aplicação</label> <br>
                                    <input type="date" id="data" name="data">
                                </div>
                                <div class="form-input4">
                                    <label for="animais">Identificação dos animais</label> <br>
                                    <input type="text" id="animais" name="animais" placeholder="Ex: Numeração ou identificaço dos animais">
                                </div>
                                <div class="botoes">
                                    <a class="btn" href="vacinasfuturo.html">LIMPAR</a>
                                    
                                    <button type="submit" class="botao-primario">Registrar Proxima Vacina</button>
                                </div>
                                {% if mensagem2 %}
                                    <p style="color: red;">{{ mensagem2 }}</p>
                                {% endif %}
                                {% if mensagem %}
                                    <p style="color: #74a03a;">{{ mensagem }}</p>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                
        </div>
    </div>


 
</body>
</html>
