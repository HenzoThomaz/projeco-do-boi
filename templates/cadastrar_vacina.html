<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacinas</title>
</head>
<body>
    <header>
    <!--container seria a parte la em cima da tela inincial-->
    <div class="container"> 
        <nav>
            <img src="" alt="logo">
            <a class="btn" href="login.html">Voltar</a>   
        </nav>
            <section class="banner">
                <div class="box_form">
                    <div class="form_content">
                        <h2>Cadastro de Vacinas</h2>
                        <form action="{{ url_for('login.login') }}" method="post">
                            <div class="form-input">
                                <label for="nome-vacina">Nome da Vacina</label> <br>
                                <input type="text" id="nome-vacina" name="nome-vacina" placeholder="Ex: Febre Aftosa">
                            </div>
                            <div class="form-input2">
                                <label for="descricao-vacina">Descrição da vacina</label> <br>
                                <input type="text" id="descricao-vacina" name="descricao-vacina" placeholder="Ex: Descreva a finalidade e características da vacina...">
                            </div>
                            <div class="botoes">
                                <button type="button" class="botao-secudario">Limpar</button>
                                <button type="submit" class="botao-primario">Cadastrar Vacina</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
    </div>
    


 </header>
</body>
</html>
